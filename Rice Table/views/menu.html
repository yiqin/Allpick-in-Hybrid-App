<!-- notesView.html -->
<div data-role="view" id="view-all-lists" data-layout="default" class="notes-view" data-model="app.viewModels.addNote">
    <header data-role="header">
        <div data-role="navbar">
           Menu
            <a class="btn-login-fb" data-align="left" data-role="backbutton">Back</a>
            <a class="btn-login-fb" data-align="right" data-role="button" data-bind="click: saveNote">Place the order</a>
        </div>
    </header>
 	<h2 id="myHeader">
        Step 2: Click what you want. When you finish your order, click the "Place the order" button.
    </h2>

    
    <ul id="lists-listview" data-pull-to-refresh="true" data-style="inset" data-role="listview" data-template="listTemplate"
        data-bind="source: lists"></ul>

</div>

<!-- Notes ListView Template -->
<!-- type="text/x-kendo-template" This is important !-->
<script type="text/x-kendo-template" id="listTemplate">
	<div>
    <a id="OrderCountID" class="btn-login-fb" data-role="button" data-bind="click: addNumber">Order one</a>
	</div>
    
    <div >
    <!-- <div data-role="touch" data-bind="events: { tap: listSelected }"> -->
        <div class="no-items-msg">
        	
            <table>
            <tr>
            <td><img data-bind="attr:{src: PictureUrl}" width="150" /></td>
            <td><h4>${Title}</h4></td>
            
            </tr>
            </table>
            
		</div>
    </div>
</script>
